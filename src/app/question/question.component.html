<label id="example-radio-group-label">{{question}}</label>
<mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="answer">
  <mat-radio-button class="example-radio-button" *ngFor="let _answer of answers" [value]="_answer.weight">{{_answer.answer}}</mat-radio-button>
</mat-radio-group>
